<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div id="nav-2">
            <div class="container clearfix">
                <ul id="logo">
                    <li>
                        <a href="inicio">VIII-SCI</a>
                    </li>
                </ul>
                <ul id="menu">
                    <li>
                    <li><a href="#maratona">Maratona</a></li>
                    <li><a href="#jogos">Jogos Eletrônicos</a></li>
                    <li><a href="#cronograma">Cronograma</a></li>
                    <li><a href="#fotos">Fotos</a></li>
                    <li><a href="#inscricao">Inscreva-se</a></li>
                    <li><a href="#colaboradores">Colaboradores</a></li>

                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="container">
            <form id="idForm" action="http://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
                <fieldset>
                    <legend>Inscrição</legend>
                    <div class="input-container">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome do aluno" required autofocus>
                    </div>

                    <div class="input-container">
                        <label for="matricula">Matrícula</label>
                        <input type="number" name="matricula" id="matricula" placeholder="Matrícula do aluno" required
                            maxlength="12">
                    </div>
                    <div class="input-container">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" oninput="formatarCPF()" maxlength="14" placeholder="Digite o CPF"
                            required>
                    </div>

                    <div class="input-container">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
                    </div>

                    <div class="input-container">
                        <label for="turma">Turma</label>
                        <select name="turma" id="turma" required>
                            <option value="">Selecione</option>
                            <option value="Informática-1A">Informática 1A</option>
                            <option value="Informática-1B">Informática 1B</option>
                            <option value="Informática-2A">Informática 2A</option>
                            <option value="Informática-2B">Informática 2B</option>
                            <option value="Informática-3A">Informática 3A</option>
                            <option value="Informática-3B">Informática 3B</option>
                            <option value="Ciência-da-Computação">Ciência da Computação</option>
                        </select>
                    </div>

                    <div class="actions">
                        <input type="button" value="Enviar" onclick="validar()">
                        <button type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <p>teste</p>

</body>
<script src="script.js"></script>

</html>
