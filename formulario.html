<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div id="navs" class="navs">
            <div class="container clearfix">
                <ul id="logo">
                    <li>
                        <a href="inicio">VIII-SCI</a>
                    </li>
                </ul>
                <ul id="menu">
                    <li><a href="#maratona">Maratona</a></li>
                    <li><a href="#jogos">Jogos Eletrônicos</a></li>
                    <li><a href="#cronograma">Cronograma</a></li>
                    <li><a href="#fotos">Fotos</a></li>
                    <li><a href="#inscricao">Inscreva-se</a></li>
                    <li><a href="#colaboradores">Colaboradores</a></li>

                </ul>
            </div>
        </div>
    </header>

    <main>
        <center>
            <section class="container">
                <form id="idForm" action="http://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
                    <fieldset>
                        <div class="logo">
                            <img src="assets/img/logo sci.png" alt="logo da semana acadêmica" width="400px">
                        </div>
                        <div class="input-container">

                            <input type="text" name="nome" id="nome" placeholder="nome do aluno" required autofocus>
                        </div>
                        <div class="input-container">

                            <input type="number" name="matricula" id="matricula" placeholder="matrícula do aluno"
                                required maxlength="12">
                        </div>
                        <div class="input-container">

                            <input type="text" id="cpf" oninput="formatarCPF()" maxlength="14"
                                placeholder="CPF" required>
                        </div>
                        <div class="input-container">

                            <input type="email" id="email" name="email" placeholder="e-mail" required>
                        </div>
                        <div class="input-container">
                            <select name="turma" id="turma" required>
                                <option value="">turma</option>
                                <option value="Informática-1A">Informática 1A</option>
                                <option value="Informática-1B">Informática 1B</option>
                                <option value="Informática-2A">Informática 2A</option>
                                <option value="Informática-2B">Informática 2B</option>
                                <option value="Informática-3A">Informática 3A</option>
                                <option value="Informática-3B">Informática 3B</option>
                                <option value="Ciência-da-Computação">Ciência da Computação</option>
                            </select>
                        </div>

                    </fieldset>
                    <div class="actions">
                        <button type="submit" onclick="validar()"> Enviar</button>
                        <button type="reset">Limpar</button>
                        <button href="index.html">Voltar</button>
                    </div>
                </form>
            </section>
        </center>
    </main> 


</body>
<script src="script.js"></script>

</html>
